name: CI and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Project
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/rev-up-linux-amd64 cmd/rev-up/main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/rev-up-linux-arm64 cmd/rev-up/main.go
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/rev-up-windows-amd64.exe cmd/rev-up/main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/rev-up-darwin-amd64 cmd/rev-up/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/rev-up-darwin-arm64 cmd/rev-up/main.go
          ls -lh dist/

      - name: Create Artifact Archives
        run: |
          cd dist
          zip rev-up-linux-amd64.zip rev-up-linux-amd64
          zip rev-up-linux-arm64.zip rev-up-linux-arm64
          zip rev-up-windows-amd64.zip rev-up-windows-amd64.exe
          zip rev-up-darwin-amd64.zip rev-up-darwin-amd64
          zip rev-up-darwin-arm64.zip rev-up-darwin-arm64
          ls -lh *.zip
          cd ..

      - name: Upload Linux AMD64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rev-up-linux-amd64
          path: dist/rev-up-linux-amd64.zip
          if-no-files-found: error
          retention-days: 90

      - name: Upload Linux ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rev-up-linux-arm64
          path: dist/rev-up-linux-arm64.zip
          if-no-files-found: error
          retention-days: 90

      - name: Upload Windows AMD64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rev-up-windows-amd64
          path: dist/rev-up-windows-amd64.zip
          if-no-files-found: error
          retention-days: 90

      - name: Upload macOS AMD64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rev-up-darwin-amd64
          path: dist/rev-up-darwin-amd64.zip
          if-no-files-found: error
          retention-days: 90

      - name: Upload macOS ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rev-up-darwin-arm64
          path: dist/rev-up-darwin-arm64.zip
          if-no-files-found: error
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
