name: CI and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Project
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/rev-up-linux-amd64 cmd/rev-up/main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/rev-up-linux-arm64 cmd/rev-up/main.go
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/rev-up-windows-amd64.exe cmd/rev-up/main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/rev-up-darwin-amd64 cmd/rev-up/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/rev-up-darwin-arm64 cmd/rev-up/main.go
          ls -lh dist/

      - name: Create Artifact Archive
        run: |
          cd dist
          zip -r ../artifact.zip .
          cd ..
          ls -lh artifact.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: artifact.zip
          if-no-files-found: error
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifact.zip
            dist/rev-up-linux-amd64
            dist/rev-up-linux-arm64
            dist/rev-up-windows-amd64.exe
            dist/rev-up-darwin-amd64
            dist/rev-up-darwin-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
